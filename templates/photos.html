<!DOCTYPE html>
<html>
<head>
    <title>{{ request.args.get('albumName') }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .photo-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            color: inherit;
        }

        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .photo-card img {
            max-width: 100%;
            height: auto;
        }

        .back-link {
            display: block;
            margin: 20px auto;
            text-align: center;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
            padding: 10px 15px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-link:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>{{ request.args.get('albumName') }}</h1>
    <div class="photo-grid">
        {% for photo in photos %}
        <div class="photo-item">
            <a href="{{ url_for('photo_details', photoId=photo['id'], albumId=albumId, albumName=albumName) }}">
                <img src="{{ photo['baseUrl'] }}=w200-h200" alt="{{ photo['filename'] }}">
            </a>
        </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('list_albums') }}" class="back-link">Back to Albums</a>
</body>
</html>
